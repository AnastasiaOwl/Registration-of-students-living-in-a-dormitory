<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student_payment</title>
  <link th:rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  <link th:rel ="stylesheet"type="text/css" th:href="style.css">
</head>
<body>
<table class="table table-striped">
  <thead class="table-dark">
  <tr>
    <th>Full name</th>
    <th>Number chummery</th>
    <th>Chummery address</th>
    <th>Faculty</th>
    <th>Group</th>
    <th>Year</th>
    <th>Room number</th>
    <th>Term of residence</th>
    <th>Preferential category</th>
    <th>Budget/contract</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="l:${payment.student}">
    <td th:text="${l.fullName}"></td>
    <td th:text="${l.numberChummery}"></td>
    <td th:text="${l.chummeryAddress}"></td>
    <td th:text="${l.faculty}"></td>
    <td th:text="${l.group}"></td>
    <td th:text="${l.year}"></td>
    <td th:text="${l.roomNumber}"></td>
    <td th:text="${l.termOfResidence}"></td>
    <td th:text="${l.preferentialCategory}"></td>
    <td th:text="${l.budgetContract}"></td>
  </tr>
  </tbody>
</table>
<script th:src ="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
