<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student</title>
    <link th:rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link th:rel ="stylesheet"type="text/css" th:href="style.css">
</head>
<body>
<div class="mycontainer">
<table class="table table-striped table-bordered border-dark">
    <thead class="table-dark">
    <tr>
        <th>name resident</th>
        <th>faculty</th>
        <th>group</th>
        <th>year</th>
        <th>room number</th>
        <th>date settelment</th>
        <th>date eviction</th>
        <th>preferential category</th>
        <th>budget/contract</th>
        <th>residence status</th>
        <th>room</th>
        <th>edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s:${student}">
        <td th:text="${s.nameResident}"></td>
        <td th:text="${s.nameFaculty}"></td>
        <td th:text="${s.group}"></td>
        <td th:text="${s.year}"></td>
        <td th:text="${s.roomNumber}"></td>
        <td th:text="${s.dateSettlement}"></td>
        <td th:text="${s.dateEviction}"></td>
        <td th:text="${s.preferentialCategory}"></td>
        <td th:text="${s.budgetContract}"></td>
        <td th:text="${s.residenceStatus}"></td>
        <td><a th:href="@{room_student(id=${s.id})}" class="btn btn-outline-dark">room <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-r-square" viewBox="0 0 16 16">
            <path d="M5.5 4.002h3.11c1.71 0 2.741.973 2.741 2.46 0 1.138-.667 1.94-1.495 2.24L11.5 12H9.98L8.52 8.924H6.836V12H5.5V4.002Zm1.335 1.09v2.777h1.549c.995 0 1.573-.463 1.573-1.36 0-.913-.596-1.417-1.537-1.417H6.835Z"/>
            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2Zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2Z"/>
        </svg></a>
        </td>
        <td><a th:href="@{/edit_student(id=${s.id})}" class="btn btn-outline-dark">edit <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-up" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 0 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.708l1.5-1.5a.5.5 0 0 1 .708 0ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
            <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
        </svg></a></td>
    </tr>
    </tbody>
</table>
</div>
<div class="container">
    <ul class="list-unstyled text-center">
        <td><a th:href="@{/enterStudent}" class="btn btn-outline-dark" id="AddStudent">Add Student <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
            <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
        </svg></a></td>
    </ul>
</div>
<div class="container">
    <ul class="list-unstyled text-center">
        <td><a th:href="@{/}" class="btn btn-outline-dark" id="menu"> Main page</a></td>
    </ul>
</div>
<div class="modal fade" id="confirm" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticWarningLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticWarningLabel">Warning</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete student?<br/>
                If you click delete, this action <i>cannot be undone</i>.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <a class="btn btn-danger delete-button">Delete</a>
            </div>
        </div>
    </div>
</div>
<script>
    var ConfirmModal = document.getElementById('confirm')
    ConfirmModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget
        var link = button.getAttribute('data-bs-link')
        var tid = button.getAttribute('data-bs-id')
        var text = button.getAttribute('data-bs-text')
        var modalTitle = ConfirmModal.querySelector('.modal-title')
        modalTitle.textContent = 'Deleting student: ' + text + ' (' + tid + ')'
        var deleteButton = ConfirmModal.querySelector('.delete-button')
        deleteButton.setAttribute("href", link)
    })
</script>
<script th:src ="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs_core/2.11.7/dist/umd/popper.js}"></script>
<script th:src ="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
