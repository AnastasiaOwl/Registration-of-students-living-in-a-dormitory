<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>payment_service</title>
    <link th:rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link th:rel ="stylesheet"type="text/css" th:href="style.css">
</head>
<body>
<div class="container">
    <ul class="list-unstyled text-center">
        <form action="addStudentPayment" method="post">
            <input type="hidden" name="serviceId" th:value="${service.id}">
            <label class ="mylable" for="StudentId">id Student:</label>
            <input type="text" name="StudentId" id="StudentId" placeholder="id Student"><br>
            <label class ="mylable" for="paymentAmount">payment Event</label>
            <input type="text" name="paymentAmount" id="paymentAmount" placeholder="paymentAmount"><br>
            <input type="submit" class="btn btn-outline-dark" value="Add Student" >
        </form>
    </ul>
</div>
<script th:src ="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
