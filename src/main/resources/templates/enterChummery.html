<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>enterChummery</title>
    <link th:rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link th:rel ="stylesheet"type="text/css" th:href="style.css">
</head>
<body>
<div class="mycontainer">
    <ul class="list-unstyled text-center">
<form action="addChummery" method="post">
    <label class ="mylable" for="address">address:</label>
    <input type="text" name="address" id="address" placeholder="address"><br>
    <label class ="mylable" for="hostelNumber">hostel number:</label>
    <input type="text" name="hostelNumber" id="hostelNumber" placeholder="hostel number"><br>
    <label class ="mylable" for="totalNumberPlace">number place:</label>
    <input type="text" name="totalNumberPlace" id="totalNumberPlace" placeholder="number place"><br>
    <label class ="mylable" for="numberFreePBoys">boys rooms numbers:</label>
    <input type="text" name="numberFreePBoys" id="numberFreePBoys" placeholder="boys room numbers"><br>
    <label class ="mylable" for="numberFreePGirls">girls rooms numbers:</label>
    <input type="text" name="numberFreePGirls" id="numberFreePGirls" placeholder="girls room numbers"><br>
    <label class ="mylable" for="phoneNumber">phone number:</label>
    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="phone number"><br>
    <input type="submit" class="btn btn-outline-dark" value="Add Chummery">
</form>
    </ul>
</div>
<script th:src ="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
