<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>room_chummery</title>
    <link th:rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link th:rel ="stylesheet"type="text/css" th:href="style.css">
</head>
<body>
<div class="table-container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>address</th>
            <th>hostel number</th>
            <th>total number place</th>
            <th>free boys rooms</th>
            <th>free girls rooms</th>
            <th>phone number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="k:${room.hostel}">
            <td th:text="${k.address}"></td>
            <td th:text="${k.hostelNumber}"></td>
            <td th:text="${k.totalNumberPlace}"></td>
            <td th:text="${k.numberFreePBoys}"></td>
            <td th:text="${k.numberFreePGirls}"></td>
            <td th:text="${k.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src ="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
