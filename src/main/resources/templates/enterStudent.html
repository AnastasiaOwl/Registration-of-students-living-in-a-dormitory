<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>enterStudent</title>
    <link th:rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link th:rel ="stylesheet"type="text/css" th:href="style.css">
</head>
<body>
<div class="container">
    <ul class="list-unstyled text-center">
<form action="addStudent" method="post">
    <label class ="mylable" for="nameResident">name Resident:</label>
    <input type="text" name="nameResident" id="nameResident" placeholder="name Resident"><br>
    <label class ="mylable" for="nameFaculty">Faculty:</label>
    <input type="text" name="nameFaculty" id="nameFaculty" placeholder="Faculty"><br>
    <label class ="mylable" for="group">Group:</label>
    <input type="text" name="group" id="group" placeholder="Group"><br>
    <label class ="mylable" for="year">Year:</label>
    <input type="text" name="year" id="year" placeholder="Year"><br>
    <label class ="mylable" for="roomNumber">Room number:</label>
    <input type="text" name="roomNumber" id="roomNumber" placeholder="Room number"><br>
    <label class ="mylable" for="dateSettlement">Date Settelment:</label>
    <input type="Date" name="dateSettlement" id="dateSettlement" placeholder="Date Settelment"><br>
    <label class ="mylable" for="dateEviction">Date Eviction:</label>
    <input type="Date" name="dateEviction" id="dateEviction" placeholder="Date Eviction"><br>
    <label class ="mylable" for="preferentialCategory"> Preferential category:</label>
    <input type="text" name="preferentialCategory" id="preferentialCategory" placeholder="Preferential category"><br>
    <label class ="mylable" for="budgetContract"> budget/contract:</label>
    <input type="text" name="budgetContract" id="budgetContract" placeholder="budget/contract"><br>
    <label class ="mylable" for="residenceStatus"> residence Status:</label>
    <input type="text" name="residenceStatus" id="residenceStatus" placeholder="residence Status:"><br>
    <input type="submit" class="btn btn-outline-dark" value="Add Student" >
</form>
    </ul>
</div>
<script th:src ="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
