<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Payment</title>
    <link th:rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link th:rel ="stylesheet"type="text/css" th:href="style.css">
</head>
<body>
<div class="container">
    <ul class="list-unstyled text-center">
<form action="update_payment" method="post">
    <input type="hidden" name="id" th:value="${payment.id}">
    <label for="lastPaymentDate">Last payment date</label><br/>
    <input type="Date" th:value="${payment.lastPaymentDate}" id="lastPaymentDate" name="lastPaymentDate" class="form-control-sm"><br/>
    <label for="fixPaymentDate">fix Date</label><br/>
    <input type="Date" th:value="${payment.fixPaymentDate}" id="fixPaymentDate" name="fixPaymentDate" class="form-control-sm"><br/>
    <label for="amountOfLastPayment">Last Payment amount</label><br/>
    <input type="text" th:value="${payment.amountOfLastPayment}" id="amountOfLastPayment" name="amountOfLastPayment" class="form-control-sm"><br/>
    <label for="totalAmount">Total Payment amount</label><br/>
    <input type="text" th:value="${payment.totalAmount}" id="totalAmount" name="totalAmount" class="form-control-sm"><br/>
    <label for="fixedAmount">Fixed Payment amount</label><br/>
    <input type="text" th:value="${payment.fixedAmount}" id="fixedAmount" name="fixedAmount" class="form-control-sm"><br/>
    <button type="submit" class="btn btn-outline-dark">Update <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-up" viewBox="0 0 16 16">
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 0 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.708l1.5-1.5a.5.5 0 0 1 .708 0ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
        <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
    </svg></button>
</form>
    </ul>
</div>
<script th:src ="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
