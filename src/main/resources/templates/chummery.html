<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hostel</title>
<link th:rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link th:rel ="stylesheet"type="text/css" th:href="style.css">
</head>
<body>
<div class="table-container">
<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>address</th>
    <th>hostel number</th>
    <th>total number place</th>
    <th>free boys rooms</th>
    <th>free girls rooms</th>
    <th>phone number</th>
    <th>students</th>
    <th>delete</th>
    <th>edit</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c:${chummery}">
    <td th:text="${c.address}"></td>
    <td th:text="${c.hostelNumber}"></td>
    <td th:text="${c.totalNumberPlace}"></td>
    <td th:text="${c.numberFreePBoys}"></td>
    <td th:text="${c.numberFreePGirls}"></td>
    <td th:text="${c.phoneNumber}"></td>
    <td><a th:href="@{student_chummery(id=${c.id})}" class="btn btn-outline-dark">students <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
      <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"/>
    </svg></a></td>
    <td>
      <a class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirm" th:attr="data-bs-link=@{delete_chummery(id=${c.id})},
            data-bs-text=${c.hostelNumber}, data-bs-id=${c.id}">delete <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-x" viewBox="0 0 16 16">
        <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207l-5 5V13.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 2 13.5V8.207l-.646.647a.5.5 0 1 1-.708-.708L7.293 1.5Z"/>
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-.646-4.854.646.647.646-.646a.5.5 0 0 1 .708.707l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.707l.647-.647-.647-.646a.5.5 0 0 1 .708-.707Z"/>
      </svg></a>
    </td>
    <td><a th:href="@{/edit_chummery(id=${c.id})}" class="btn btn-outline-dark">edit  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-up" viewBox="0 0 16 16">
      <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207l-5 5V13.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 2 13.5V8.207l-.646.647a.5.5 0 1 1-.708-.708L7.293 1.5Z"/>
      <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 1 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.707l1.5-1.5a.5.5 0 0 1 .708 0Z"/>
    </svg></a></td>
  </tr>
  </tbody>
</table>
</div>
<div class="container">
  <ul class="list-unstyled text-center">
    <a th:href="@{/enterChummery}" class="btn btn-outline-dark" id="AddChummery">Add Hostel</a>
  </ul>
</div>

<div class="modal fade" id="confirm" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticWarningLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticWarningLabel">Warning</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete chummery?<br/>
        If you click delete, this action <i>cannot be undone</i>.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <a class="btn btn-danger delete-button">Delete</a>
      </div>
    </div>
  </div>
</div>
<script>
  var ConfirmModal = document.getElementById('confirm')
  ConfirmModal.addEventListener('show.bs.modal', function (event) {
    var button = event.relatedTarget
    var link = button.getAttribute('data-bs-link')
    var tid = button.getAttribute('data-bs-id')
    var text = button.getAttribute('data-bs-text')
    var modalTitle = ConfirmModal.querySelector('.modal-title')
    modalTitle.textContent = 'Deleting chummery: ' + text + ' (' + tid + ')'
    var deleteButton = ConfirmModal.querySelector('.delete-button')
    deleteButton.setAttribute("href", link)
  })
</script>
<script th:src ="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs_core/2.11.7/dist/umd/popper.js}"></script>
<script th:src ="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
