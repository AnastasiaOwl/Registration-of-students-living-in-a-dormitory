<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration of Students in the Dormitory</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link th:rel="stylesheet" type="text/css" th:href="style.css">
</head>
<body>
<div style="display: flex; justify-content: space-between;">
    <!-- Part 1: Menu -->
    <div style="flex: 1;">
        <ul class="list-unstyled text-center">
            <li><a href="/chummery" class="btn btn-outline-dark">Receiving chummery information</a></li>
            <li><a href="/student" class="btn btn-outline-dark">Receiving student information</a></li>
            <li><a href="/payment" class="btn btn-outline-dark">Receiving payment information</a></li>
            <li><a href="/room" class="btn btn-outline-dark">Receiving room information</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>

    <!-- Part 2: Display Area -->
    <div style="flex: 1;">
        <!-- This is where the content for each link will be displayed -->
        <div id="content">
            <!-- Content from clicked links will be inserted here dynamically using JavaScript -->
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

<script>
    // JavaScript to load content dynamically when a menu link is clicked
    const menuLinks = document.querySelectorAll(".list-unstyled a");
    const contentDiv = document.getElementById("content");

    menuLinks.forEach(link => {
        link.addEventListener("click", function (e) {
            e.preventDefault();
            // Fetch and insert content from the clicked link's href attribute
            fetch(link.getAttribute("href"))
                .then(response => response.text())
                .then(content => {
                    contentDiv.innerHTML = content;
                });
        });
    });
</script>
</body>
</html>
