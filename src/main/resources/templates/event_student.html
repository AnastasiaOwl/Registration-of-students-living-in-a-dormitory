<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event_student</title>
    <link th:rel="stylesheet"type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link th:rel ="stylesheet"type="text/css" th:href="style.css">
</head>
<body>
<div class="table-container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>name resident</th>
            <th>faculty</th>
            <th>group</th>
            <th>year</th>
            <th>room number</th>
            <th>date settelment</th>
            <th>date eviction</th>
            <th>preferential category</th>
            <th>budget/contract</th>
            <th>residence status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="k:${event.students}">
            <td th:text="${k.nameResident}"></td>
            <td th:text="${k.nameFaculty}"></td>
            <td th:text="${k.group}"></td>
            <td th:text="${k.year}"></td>
            <td th:text="${k.roomNumber}"></td>
            <td th:text="${k.dateSettlement}"></td>
            <td th:text="${k.dateEviction}"></td>
            <td th:text="${k.preferentialCategory}"></td>
            <td th:text="${k.budgetContract}"></td>
            <td th:text="${k.residenceStatus}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src ="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
