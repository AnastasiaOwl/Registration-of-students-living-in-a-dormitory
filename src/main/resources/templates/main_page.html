<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

<script>
    const menuLinks = document.querySelectorAll(".list-unstyled a");
    const contentDiv = document.getElementById("content");

    menuLinks.forEach(link => {
        link.addEventListener("click", function (e) {
            e.preventDefault();

            // Remove the 'active' class from all links
            menuLinks.forEach(link => link.classList.remove('active'));

            // Add the 'active' class to the clicked link
            link.classList.add('active');

            const href = link.getAttribute("href");

            // Check if the link points to the EnterStudent page
            if (href === '/enterStudent') {
                // Load the content of enterStudent.html using AJAX
                fetch('/enterStudent.html')
                    .then(response => response.text())
                    .then(content => {
                        contentDiv.innerHTML = content;
                    });
            } else {
                // For other links, load content dynamically
                fetch(href)
                    .then(response => response.text())
                    .then(content => {
                        contentDiv.innerHTML = content;
                    });
            }
        });
    });
</script>
